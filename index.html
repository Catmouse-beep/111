<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section class="wrap">
      <header class="header">黑马面面</header>
      <!--导航栏部分-->
      <nav class="nav">
        <a href="" class="item">
          <img src="icons/icon1.png" alt="" />
          <span>hr面试</span>
        </a>
        <a href="" class="item">
          <img src="icons/icon2.png" alt="" />
          <span>笔试</span>
        </a>
        <a href="" class="item">
          <img src="icons/icon3.png" alt="" />
          <span>技术面试</span>
        </a>
        <a href="" class="item">
          <img src="icons/icon4.png" alt="" />
          <span>模拟面试</span>
        </a>
        <a href="" class="item">
          <img src="icons/icon5.png" alt="" />
          <span>面试技巧</span>
        </a>
        <a href="" class="item">
          <img src="icons/icon6.png" alt="" />
          <span>薪资查询</span>
        </a>
      </nav>
      <!--go模块-->
      <div class="go">
        <img src="images/go.png" alt="" />
      </div>
    </section>
    <!--就业指导模块-->
    <section class="content">
      <div class="con-hd">
        <h4>
          <span class="icon"><img src="icons/i2.png" alt="" /></span>
          就业指导
        </h4>
        <a href="" class="more">更多>></a>
      </div>
      <!--轮播图模块-->
      <div class="get_job">
        <div class="swiper-container get_job_fo">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a href=""><img src="images/pic.png" alt="" /></a>
              <p>老师教你应对面试技巧</p>
            </div>
            <div class="swiper-slide">
              <a href=""><img src="images/2.jpg" alt="" /></a>
            </div>
            <div class="swiper-slide">
              <a href=""><img src="images/3.jpg" alt="" /></a>
            </div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>
    <!--充电学习模块-->
    <section class="content study_pad">
      <div class="con-hd">
        <h4>
          <span class="icon"><img src="icons/i2.png" alt="" /></span>
          充电学习
        </h4>
        <a href="" class="more">更多>></a>
      </div>
      <!--学习模块轮播图模块-->
      <div class="study">
        <div class="swiper-container study_fo">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a href=""><img src="images/pic1.png" alt="" /></a>
              <h5>说地道英语，告别中式英语</h5>
              <p>256人学习</p>
            </div>
            <div class="swiper-slide">
              <a href=""><img src="images/pic1.png" alt="" /></a>
              <h5>思维攻略金字塔,提升思维能力</h5>
              <p>125人学习</p>
            </div>
            <div class="swiper-slide">
              <a href=""><img src="images/pic2.png" alt="" /></a>
              <h5>说地道英语，告别中式英语</h5>
              <p>256人学习</p>
            </div>
            <div class="swiper-slide">
              <a href=""><img src="images/pic2.png" alt="" /></a>
              <h5>说地道英语，告别中式英语</h5>
              <p>256人学习</p>
            </div>
          </div>
          <!-- Add Pagination -->
          <!-- <div class="swiper-pagination"></div> -->
        </div>
      </div>
    </section>
    <!--底部模块-->
    <footer class="footer">
      <a href="" class="item">
        <img src="icons/home.png" alt="">
        <p class="ss">首页</p>
      </a>
      <a href="" class="item">
        <img src="icons/net.png" alt="">
        <p>技术面试</p>
      </a>
      <a href="" class="item">
        <img src="icons/ms.png" alt="">
        <p>模拟面试</p>
      </a>
      <a href="" class="item">
        <img src="icons/user.png" alt="">
        <p>我的主页</p>
      </a>

    </footer>
    <script src="js/flexible.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".get_job_fo", {
        slidesPerView: 3,
        spaceBetween: 30,
        centeredSlides: true,
        loop: true,

        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
      var swiper = new Swiper(".study_fo", {
        slidesPerView: 2.5,
        spaceBetween: 10,
        freeMode: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
